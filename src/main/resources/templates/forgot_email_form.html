<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is Custom Login page</title>
</head>
<body>
	<section>
		<div class="wrapper fadeInDown">
			<div id="formContent">
			
				<div th:if="${session.message}" class="container">
			<div 
				class="alert alert-danger my-2 text-center" role="alert">
				<span th:text="${session.message}"></span>
			</div>
			<th:block th:text="${#session.removeAttribute('message')}"></th:block>
		</div>
			
<!-- 			email form -->
           <h3 class="text-center m-3">Your Registered Email </h3>		
           <form action="" th:action="@{/send-otp}" method="post">
           <div class="form-group ml-2 mr-2">
          <input name="email" required="required" type="email" placeholder="Enter your Email here... " class="form-control"/>
          </div>
          <div class="container text-center mb-3">
          <button class="btn btn-warning">Send OTP</button>
          </div>
           </form>	
			</div>
		</div>
	</section>
</body>
</html>
