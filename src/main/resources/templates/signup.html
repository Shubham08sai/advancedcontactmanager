<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="signupbase::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-2">
						<div th:if="${session.message}"
							th:classappend="${session.message.type}" class="alert"
							role="alert">
							<p class="text-center" th:text="${session.message.content}" />
							<th:block th:text="${#session.removeAttribute('message')}"></th:block>
						</div>
						<div class="container text-center">
							<img style="width: 60px" alt="" src=""
								th:src="@{/img/sign-up.png}">
						</div>
						<h1 class="text-center">SIGN UP HERE!!!</h1>
						<form novalidate action="" th:action="@{/do_register}"
							method="post" th:object="${user}">

							<!-- name field -->
							<div class="form-group">
								<label for="name_field">Name</label> 
								    <input name="name"
									type="text" class="form-control "
									th:classappend="${#fields.hasErrors('name')?'is-invalid':''}"
									id="name_field" aria-describedby="emailHelp"
									placeholder="Enter Name" required th:value="${user.name}" />
								    <div class="invalid-feedback"
									th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
							        </div>


							<!-- email field -->
							<div class="form-group">
								<label for="email_field">Email</label> <input name="email"
									type="email" class="form-control"
									th:classappend="${#fields.hasErrors('email')?'is-invalid':''}"
									id="email_field" aria-describedby="emailHelp"
									placeholder="Enter Email" required th:value="${user.email}" />
								<div class="invalid-feedback"
									th:each="e : ${#fields.errors('email')}" th:text="${e}">
								</div>
							</div>
							<!-- password field -->
							<div class="form-group">
								<label for="password_field">Password</label> <input
									name="password" type="password" class="form-control"
									id="password_field" aria-describedby="emailHelp"
									placeholder="Enter password" required />
							</div>
							<!-- about field -->
							<div class="form-group">
								<textarea name="about" th:text="${user.about}" id=""
									placeholder="Enter something about yourself" rows="5"
									class="form-control"></textarea>
							</div>
							<!-- term and condition agreement	 -->
							<div class="form-group form-check text-center">
								<input type="checkbox" name="agreement" class=form-check-input
									id="agreement"> <label for="agreement">Accept
									terms and conditions</label>
							</div>
							<div class="container text-center">
								<button type="submit"
									class="btn navbar-light bg-dark  bg-primary mt-2 btn-block text-white">Submit</button>
								<button type="reset"
									class="btn btn-warning bg-dark  bg-primary mt-2 btn-block text-white">Reset</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
