<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<meta charset="UTF-8" />
<title>this is home page</title>
</head>
<body>
	<section>
		<div class="card mr-3 ml-2">
			<div class="card-body">
				<h1 class="text-center">Add Contact</h1>
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-8 offset-md-2">
							<form action="#" th:object="${contact}"
								enctype="multipart/form-data" method="post"
								th:action="@{/user/process-contact}" class="mt-2">

								<!-- first name	 -->
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-plus"></i>

										</div>
									</div>
									<input required type="text" id="firstName" name="name"
										placeholder="Enter your name" class="form-control" />
								</div>

								<!--   second name -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input required type="text" id="secondName" name="secondName"
										placeholder="Enter your nick name" class="form-control" />
								</div>
								<!-- phone  -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input required  type="number" id="phone" name="phone"
										placeholder="Enter your phone number" class="form-control" />
								</div>

								<!--   email -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-1">@</div>
									</div>
									<input required type="email" id="email" name="email"
										placeholder="Enter your email" class="form-control" />
								</div>
								<!--      work -->
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text mr-1">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input required type="text" id="work" name="work"
										placeholder="Enter your work here" class="form-control" />
								</div>

								<!--  description -->
								<div class="form-group mt-3">
									<textarea placeholder="Enter Contact Description"
										name="description" id="mytextarea" class="form-control"
										rows="10"></textarea>
								</div>

								<!--   contact image   -->
								<div class="custom-file">
									<input type="file" name="profileImage" />
								</div>
								<div class="container text-center">
								<button class="btn btn-outline-primary">Save Contact</button>
								</div>
								
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	  <script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	</section>
</body>
</html>
